<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Great Number Game</title>
        <link rel="stylesheet" href="{{url_for('static',filename='css/indexStyle.css')}}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                // $('#imageBox').hide()
                var pageLoad = '{{hint}}'
                switch (pageLoad) {
                    case 'low':
                        $('#imageBox').css('background-color','red')
                        $('#imageBox').html('<h2>Too Low</h2>')
                        $('#imageBox').show()
                        break;
                    case 'high':
                        $('#imageBox').css('background-color','red')
                        $('#imageBox').html('<h2>Too High</h2>')
                        $('#imageBox').show()
                        break;
                    case 'win':
                        $('#imageBox').css('background-color','green')
                        $('#imageBox').html('<h2>YOU WON!</h2>')
                        $('#imageBox').show()
                        $('#reset').show()
                        break;
                    case 'none':
                        $('#imageBox').hide()
                        $('#reset').hide()
                        break;
                }
            })
        </script>
    </head>
    <body>
        <div id="titleBox">
            <h2>Welcome to the Great Number Game!</h2>
            <br>
            <h3>I am thinking of a number between 1 and 100</h3>
            <h3>Take a guess</h3>
        </div>
        <div id="imageBox">
        </div>
        <form id="reset" action="/reset" method="post">
            <input type="submit" name="resetBut" value="Reset">
        </form>
        <div id="formBox">
            <form action="/guess" method="post">
                <input type="text" name="guessIn">
                <br>
                <input type="submit" name="submitGuess" value="Submit">
            </form>
        </div>
    </body>
</html>
